<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">sidenav</aside>
      <article class="content overflow-auto relative bg-transparent">
        <header class="header bg-transparent px-8 py-4">
          <nav class="flex justify-end relative">
            <button
              id="user-profile-btn"
              class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name"></h3>
                <i>â–¼</i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="hidden absolute top-12 right-0 w-[200px] rounded-md bg-light-black p-1"
            >
              <li
                id="logout"
                class="hover:bg-gray w-full cursor-pointer rounded-md p-1"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="grid content-center absolute -z-[1] h-72 w-full top-0 px-4bg-gradient-to-b from-light-black to-black-base"
        >
          <!-- <h1 class="text-6xl">Hello sarthak</h1> -->
        </article>
        <section id="page-content" class="bg-black-base mt-48"></section>
      </article>
      <footer class="now-playing">now playing</footer>
    </main>
    <!-- <footer class="now-playing">now playing</footer> -->
  </body>
</html>
